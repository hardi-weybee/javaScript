<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>todo list</h1>

    <div class="adder">
        <input type="text" class="task" placeholder="Add task">
    </div>

    <!-- <div class="list">
        <div class="l1">
            <input type="checkbox">
            <input type="text" name="a" value="a">
        </div>
        
    </div> -->

    <div class="function">
        <button class="add"><img src="images/add.png"></button>
        <button class="find"><img src="images/find.png"></button>

        <div class="nothing"></div>
        
        <select class="one">
            <option hidden>Action</option>
            <option>Delete Selected</option>
            <option>Select All</option>
            <option>Unselect All</option>
        </select>
       
        <select class="two">
            <option hidden>sort</option>
            <option>A to Z</option>
            <option>Z to A</option>
            <option>Oldest</option>
            <option>Newest</option>
        </select>

        
        <div class="tab"> 
            <button class="all">All</button>
            <button class="act">Active</button>
            <button class="complete">Completed</button>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
